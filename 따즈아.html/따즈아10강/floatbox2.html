<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>박스, 나열</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            float: left;/*왼쪽으로부터 나열~+right:오른쪽으로부터 나열*/
            margin-right: 30px;
        }
        .boxr {
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            float: left;/*옆의 박스에 영향을 주는 속성, 나열하고자 하는 박스는 함께 나열값을 준다*/
        }
        .boxc{
            width: 500px;
            height: 300px;
            margin: 0;
            margin-top: 30px;
            clear: both;
        }
        #allbox {
            float: none;
            border: none;
            margin: 0 ;
            background-color: aquamarine;
            width: 720px/*200*3(=600)+B:5*5=30+30*3=90 =720*/;
            height: 210px /*h:200+b:5*2=10 =>*/;
        }
        .boxs {
            padding: 20px;
            box-sizing: border-box;/*패딘, 선을 폭값안에서 함께 표현*/
        }
    </style>
</head>
<body>
    <div id="allbox">

    
        <div>1</div>
        <div>2</div>
        <div class="boxr">3</div>
    </div>

    <!--clear: float과 함께 사용, float 제거할 때 사용
    left: 좌측 나열을 제거
    right: 우측 나열을 제거
    both: 양쪽 나열을 제거-가장 많이 사용
    <div class="boxc">제거할거야!</div>-->
<!--box-sizing: 박스의 크기를 어떤 것으 ㅣ기준으로 계산할지 
지정하는 속성-->
    <div class="boxs">box-sizing</div>

</body>
</html>
