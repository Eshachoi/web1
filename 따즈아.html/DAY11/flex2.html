<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>flex-flow direction</title>
    <style>
        .flex_flow_container {
            display: flex;
            /*flex-direction: row-reverse;
            flex-wrap: wrap;*/
            flex-flow: row-reverse wrap;/*위의 플렉스디렉션과 랩을 함께*/
        }
        .flex_flow {
            width: 300px;
            height: 300px;
            margin: 10px;
            background: yellow;
            
        }
    </style>
</head>
<body>
    <section class="flex_flow_container">
        <div class="flex_flow">1</div>
        <div class="flex_flow">2</div>
        <div class="flex_flow">3</div>
        <div class="flex_flow">4</div>
        <div class="flex_flow">5</div>
        <div class="flex_flow">6</div>
        <div class="flex_flow">7</div>
        <div class="flex_flow">8</div>
    </section>
</body>
</html>
