<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>하이퍼텍스트링크</title>
</head>
<body>
    <h1>a태그</h1>
    <p>
        :웹페이지의 연결, url연결 시 사용>> 다른 페이지의 전환(메뉴표현)/ 글자와 같이 나열되는 성격<br/>
        링크 연결시 기본 스타일(글자색,밑줄, 손모양의 커서 생성), 브라우저내에서 바로 전환
    </p>
    <!--여러가지 연결방법-->
    <!--01. 인터넷주소, url>>https:// 필수-->
    <a href="https://naver.com/">네이버</a><br/><br/>

    <!--02.임시링크,#-->
    <a href="#">임시링크</a><br/><br/>

    <!--03.메일(mailto), 전화(tel), 문자(sma)-->

    <a href="mailto:eshachoi@naver.com">관리자메일</a><br/><br/>

    <!--04.새창 전환
    target=링크된 문서를 클릭했을 때 문서가 열릴 위치를 지정
    _self=기본값/현재의 브라우저에서 전환
    _blank=새창전환/새로운 도메인창을 열때 사용   
    -->

    <a href="https://naver.com/" target="_blank">네이버</a><br/><br/>

    <a href="/file:///Users/choiyoonmin/Documents/sub.html">메뉴1</a>

</body>
</html>
