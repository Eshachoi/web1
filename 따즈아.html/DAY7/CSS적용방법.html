<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>css적용방법</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        p{
            color:blue;
        }
        .in_style_sheet {
            font-size: 100px;
            color:tomato;
        }
        div {
            color:red;
        }
        div {
            color:blue;
        }
    </style>
</head>
<body>
    <h1>스타일 속성 실습</h1>
    <p>인라인 스타일</p>
    <!--14라인처럼 인라인 스타일은 어쩔 수 없을 때 사용!!! 실무에서 절대 사용 안 함!-->
    <p class="out_style_sheet">외부 스타일 시트 실습</p>
    <p class="in_style_sheet">내부 스타일 시트 실습</p>

    <div>나는 빨간색이 되고싶어</div>
    <div>나는 파란색이 되고싶어</div>
</body>
</html>
