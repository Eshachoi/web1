<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>유튜브 댓글 레이아웃</title>
    <script src="https://kit.fontawesome.com/c20f4000ab.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .comment_container {
            display: flex;
            width: 1200px;
            justify-content: space-between;
        }
        figure > img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
         .basis {
            flex-basis: 90%;
        }
        h2,
        .comment_content {
            font-size: 14px;
        }
        .icon_box {
            display: flex;
            margin: 16px 0;
            align-items: center;
        }
        .icon_box >div nth-child(1),
        .icon_box >div nth-child(2),
        .icon_box > figure {
            margin-right: 16px;
        }
       
        button {
            background: none;
            border: none;
        }
        .icon_box > figure > img {
            width: 24px;
            height: 24px;
        }
        .icon_box > p {
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 16px;
            transition: 0.3s;

        }
        .icon_box > p:hover {
            background: gray;
            color: #fff;
        }
        .recommend_box  > button {
            color: blue;
        }

    </style>
</head>
<body>
    <article class="comment_container">
        <figure>
            <img src="unnamed.jpg" alt="">
        </figure>
        <div class="basis">
            <h2>@milky</h2>
            <p class="comment_content">
                이 플레이리스트는 정말 멋져 보여요! 재즈는 제 기분을 행복하고 편안하게 만들어요!
            </p>
            <div class="icon_box">
                <div>
                    <button>
                        <i class="fa-solid fa-thumbs-up fa-xl"></i>
                    </button>
                    <span>4</span>
                </div>
                <div class="icon_box">
                <div>
                    <button>
                        <i class="fa-regular fa-thumbs-down fa-xl"></i>
                    </button>
                </div>
                <figure>
                    <img src="unnamed.jpg" alt="">
                </figure>

                <p>답글</p>
            </div>
        </div>
        <div class="recommend_box">
            <button>
               <i class="fa-solid fa-chevron-down fa-xl"></i>
                <span>
                    답글 1개
                </span>
            </button>
        </div>

       <div >
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
        </button>
       </div>
    </article>
</body>
</html>
