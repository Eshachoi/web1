<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>이미지 태그와 하이퍼링크</title>
</head>
<body>
    <!--img src="이미지 파일의 경로 또는 url"대체문자 (alt)-->
    <h1>img tag</h1>
    <p>
        :이미지를 나타내 줄 수 있는 태그/ 단독태그 <!--<img/>글자와 같이 나열되는 성격, 
        이미지 단락을 구분 지을때 "br"-->
    </p>
    <!--이미지의 확장자 (대표)
      jpg:가장 대표적인 이미지 표현 방식, 이미지의 색상을 가장 잘 표현할 수 있는 확장자
      png: 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자
      gif:투명한 배경이 가능하나, 색상이 256개의 표현만 가능-화질이 떨어져보임/주로 움짤, 움직이는 이미지
      경로: 폴더안>> /*작성하는 문서의 기점으로 부터!!!
      -->
    
      <img src="img/camera01.png" alt=" 카메라01"><br/>
      <img src="img/camera02.png" alt="카메라02"><br/>
      <!--alt>>주석문, 이미지가 안 보일 때를 대비한 대체문자,  html5 기본 규칙!!!! 안 채우더라도 꼭 넣어줘야-->

      <figure>
        <!--이미지, 사진, 삽화 같은 컨텐츠를 넣을 때 사용-->
        <img src="https://www.google.co.kr/imgres?q=카메라&imgurl=https%3A%2F%2Ffujifilm-korea.co.kr%2Fimage%2Fproduct%2Fkn%2Frq%2Ftiwctrag%2Fthumbnail%2F225447278pfkj.png&imgrefurl=https%3A%2F%2Ffujifilm-korea.co.kr%2Fproducts%2Fcamera&docid=MgA19IoAuEc0sM&tbnid=oUa87ATvDXYVMM&vet=12ahUKEwjbgaOmyIeOAxWnmq8BHUIcDmAQM3oECBkQAA..i&w=800&h=480&hcb=2&ved=2ahUKEwjbgaOmyIeOAxWnmq8BHUIcDmAQM3oECBkQAA" alt="카메라이미지">
        <figcaption>카메라를 올바르게 촬영하는 방법</figcaption>
        <!--figure요소에 캡션을 넣을 때 사용하는 태그로 figure안에서 사용, 제일 처음이나 마지막에 배치!-->
      </figure>

      <img src="" alt="url">
              
      
</body>
</html>
